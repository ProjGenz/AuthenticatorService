name: Mainline CI

on:
  push:
    branches: [ main ]
  pull_request:
        branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        run:
      - uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      # Build and run tests
      - name: Build and Test
        run: ./gradlew clean build --no-daemon

      # Run code quality checks
      - name: Run Code Quality Checks
        run: ./gradlew check --no-daemon

      # Run JaCoCo for code coverage
      - name: Run Code Coverage
        run: ./gradlew jacocoTestReport --no-daemon

      # Enforce minimum code coverage
      - name: Enforce Code Coverage
        run: |
          COVERAGE=$(grep -oP 'coverage: \K[0-9]+' build/reports/jacoco/test/html/index.html)
          if [ "$COVERAGE" -lt 75 ]; then
            echo "Code coverage is below 75% ($COVERAGE%). Failing the build."
            exit 1
          fi

